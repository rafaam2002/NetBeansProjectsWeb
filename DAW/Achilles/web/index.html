                    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-brown-400">Iniciar sesión</h2>

                <form id = "formulario" class="space-y-6" action="/Achilles/ControladorLogin/login" method="POST">
                    <div class="relative -space-y-px rounded-md shadow-sm">
                        <div class="pointer-events-none absolute inset-0 z-10 rounded-md ring-1 ring-inset ring-zinc-500"></div>
                         <div>
                            <label for="nick" class="sr-only"
                                   >nick</label
                            >
                            <input
                                id="nick"
                                name="nick"
                                type="text"
                                required
                                class="p-2 relative rounded-t-md block w-full border-0 py-1.5 bg-zinc-700 text-zinc-100 ring-1 ring-inset ring-zinc-500 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-brown-400 sm:text-sm sm:leading-6"
                                placeholder="nombre de usuario"
                                />
                        </div>
                        <div>
                            <label for="password" class="sr-only">password</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="p-2 relative block w-full rounded-b-md border-0 py-1.5 bg-zinc-700 text-zinc-100 ring-1 ring-inset ring-zinc-500 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-brown-400 sm:text-sm sm:leading-6" placeholder="Contraseña">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-zinc-300  text-brown-400 focus:ring-brown-400 bg-zinc-100">

                        </div>

                        <div class="text-sm leading-6">
